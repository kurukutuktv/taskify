<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #6a1b9a; /* Dark purple background color */
            
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .navbar-white {
            background-color: #fff; /* Darker purple navbar color */
        }
        .navbar-brand img {
            width: 100px; /* Set the width of your logo image */
            height: auto;
            margin-right: 10px;
        }
        .card-custom {
            background-color: #9c27b0; /* Lighter purple card color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #fff; /* White text color inside the card */
        }

        .list-group {
            color: black;
        }

        .btn-primary {
            background-color: #673ab7; /* Purple button color */
            border-color: #673ab7; /* Purple button border color */
        }

        .btn-primary:hover {
            background-color: #4a148c; /* Darker purple on hover */
        }
    </style>
    <title>Taskify - To-Do App</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Taskify Logo">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="text-center mb-4">To-Do App</h2>
                    <form id="todoForm">
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" required>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Add Task</button>
                            </div>
                        </div>
                    </form>
                    <ul id="taskList" class="list-group">
                        <!-- Tasks will be added dynamically here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container-fluid bg-purple text-white py-3">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2024 Randy Familara | Software Engineer</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
